<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo else if</title>
    <style>
        /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* Fundo minimalista com leve animação */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    animation: backgroundMove 8s ease infinite alternate;
}

/* Card principal */
.container {
    background: rgba(255, 255, 255, 0.04);
    backdrop-filter: blur(14px);
    padding: 45px 40px;
    border-radius: 20px;
    width: 350px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255,255,255,0.08);
    animation: fadeIn 0.8s ease forwards;
}

/* Título */
.container h1 {
    margin-bottom: 25px;
    font-weight: 500;
    font-size: 20px;
    color: #f1f5f9;
    letter-spacing: 0.5px;
}

/* Input */
input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.06);
    color: #fff;
    font-size: 15px;
    outline: none;
    transition: all 0.3s ease;
}

input:focus {
    border-color: #38bdf8;
    box-shadow: 0 0 0 3px rgba(56,189,248,0.2);
}

/* Botão */
button {
    margin-top: 18px;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: #38bdf8;
    color: #0f172a;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(56,189,248,0.4);
}

button:active {
    transform: scale(0.97);
}

/* Resultado */
#resultado {
    margin-top: 22px;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.4s ease;
    min-height: 24px;
}

/* Animação de entrada */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Animação suave do fundo */
@keyframes backgroundMove {
    from {
        background: linear-gradient(135deg, #0f172a, #1e293b);
    }
    to {
        background: linear-gradient(135deg, #111827, #1e3a8a);
    }
}

    </style>
</head>
<body>
    <div class="box">
        <h2>Exemplo de else if</h2>
        <input type="number" id="nota" placeholder="Digite a nota (0 a10)">
        <button onclick="verificarNota()">Verificar Nota</button>
        <p id="feedback"></p>
    </div>

    <script>
        function verificarNota() {
            const nota = parseFloat(document.getElementById('nota').value);
            const feedback = document.getElementById('feedback');

            if (isNaN(nota) || nota < 0 || nota > 10) {
                feedback.textContent = 'Por favor, insira uma nota válida entre 0 e 10.';
                feedback.style.color = 'red';
            } else if (nota >= 9) {
                feedback.textContent = 'Excelente! Você tirou um A.';
                feedback.style.color = 'green';
            } else if (nota >= 7) {
                feedback.textContent = 'Bom trabalho! Você tirou um B.';
                feedback.style.color = 'blue';
            } else if (nota >= 5) {
                feedback.textContent = 'Você passou, mas pode melhorar. Você tirou um C.';
                feedback.style.color = 'orange';
            } else {
                feedback.textContent = 'Infelizmente, você não passou. Você tirou um D.';
                feedback.style.color = 'red';
            }
        }
    </script>
</body>
</html>
